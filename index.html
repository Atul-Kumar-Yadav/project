<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image with Button</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            position: relative; /* Positioning context for the button */
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire area */
            position: absolute; /* Position the image absolutely */
            top: 0;
            left: 0;
        }
        .button-container {
            position: absolute; /* Position button on top of the image */
            bottom: 20px; /* Distance from the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center the button */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 10px 20px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF; /* Button color */
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <img src="3.jpg" alt="First Page"> <!-- Replace with your image path -->
    <div class="button-container">
       <a href="file.html"><button>Click to Continue</button>  </a>
    </div>
</div>

</body>
</html>
