<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title> <!-- Dynamic title -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="profile-container">
        <h2>Details of <%= designation %></h2> <!-- Dynamic designation -->
        <form id="profileForm">
            <div class="form-group">
                <label for="designation">Designation:</label>
                <select id="designation" name="designation" required onchange="toggleFields()">
                    <option value="" disabled selected>Select your designation</option>
                    <option value="HOD" <%= designation === 'HOD' ? 'selected' : '' %>>HOD</option>
                    <option value="HR" <%= designation === 'HR' ? 'selected' : '' %>>HR</option>
                    <option value="Employee" <%= designation === 'Employee' ? 'selected' : '' %>>Employee</option>
                </select>
            </div>

            <div id="hodFields" class="form-group <%= designation !== 'HOD' ? 'hidden' : '' %>">
                <label for="hodName">HOD Name:</label>
                <input type="text" id="hodName" name="hodName" placeholder="Enter your name" value="<%= name %>">
                <label for="hodDept">HOD Department:</label>
                <input type="text" id="hodDept" name="hodDept" placeholder="Enter your department" value="<%= department %>">
            </div>

            <div id="hrFields" class="form-group <%= designation !== 'HR' ? 'hidden' : '' %>">
                <label for="hrName">HR Name:</label>
                <input type="text" id="hrName" name="hrName" placeholder="Enter your name" value="<%= name %>">
                <label for="hrDept">HR Department:</label>
                <input type="text" id="hrDept" name="hrDept" placeholder="Enter your department" value="<%= department %>">
                <label for="hrHod">HOD Name:</label>
                <input type="text" id="hrHod" name="hrHod" placeholder="Enter your HOD's name">
                <label for="currentProject">Current Project:</label>
                <input type="text" id="currentProject" name="currentProject" placeholder="Enter current project">
            </div>

            <div id="employeeFields" class="form-group <%= designation !== 'Employee' ? 'hidden' : '' %>">
                <label for="empName">Employee Name:</label>
                <input type="text" id="empName" name="empName" placeholder="Enter your name" value="<%= name %>">
                <label for="empDept">Department:</label>
                <input type="text" id="empDept" name="empDept" placeholder="Enter your department" value="<%= department %>">
                <label for="empHr">HR Name:</label>
                <input type="text" id="empHr" name="empHr" placeholder="Enter your HR's name">
                <label for="empDesignation">Designation:</label>
                <input type="text" id="empDesignation" name="empDesignation" placeholder="Enter your designation">
                <label for="joiningDate">Joining Date:</label>
                <input type="date" id="joiningDate" name="joiningDate">
                <label for="currentProject">Current Project:</label>
                <input type="text" id="currentProjectEmp" name="currentProjectEmp" placeholder="Enter current project">
            </div>

            <button type="button" id="saveBtn" onclick="saveProfile()">Save</button>
        </form>
    </div>

    <script>
        // Your JavaScript functions (toggleFields, saveProfile, etc.)
    </script>
</body>
</html>
